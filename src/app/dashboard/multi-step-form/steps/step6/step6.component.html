<div class="step-form">
    <h2>Décès induit par les SPA dans l'entourage</h2>

    <div class="form-section" [formGroup]="deathsForm">
        <div class="form-group">
            <label class="form-group__label">Nombre de décès induit par les SPA dans l'entourage</label>
            <input
                    type="number"
                    formControlName="nbDeathCauseBySpaInEntourage"
                    class="form-control"
                    min="0"
                    placeholder="Entrez le nombre de décès">
            <div class="error-message" *ngIf="deathsForm.get('nbDeathCauseBySpaInEntourage')?.invalid && deathsForm.get('nbDeathCauseBySpaInEntourage')?.touched">
                Ce champ est obligatoire
            </div>
        </div>

        <div class="form-group" *ngIf="deathsForm.get('nbDeathCauseBySpaInEntourage')?.value > 0">
            <label class="form-group__label">Causes</label>
            <textarea
                    formControlName="deathCauseBySpaInEntourage"
                    class="form-control"
                    rows="4"
                    placeholder="Décrivez les causes des décès"></textarea>
            <div class="error-message" *ngIf="deathsForm.get('deathCauseBySpaInEntourage')?.invalid && deathsForm.get('deathCauseBySpaInEntourage')?.touched">
                Ce champ est obligatoire
            </div>
        </div>
    </div>
</div>
