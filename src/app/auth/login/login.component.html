<div class="auth-page">
    <div class="auth-container fade-in">


        <h1>SIDRA</h1>
        <p class="subtitle">Système d'Information sur les Drogues et Addictions</p>

        <div class="card login-card">
            <div class="logo-container">
                <img src="../../../assets/logo/logoMinistere.png" alt="Tunisian Flag" class="flag-logo">

            </div>
            <h2>Connexion</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Login</label>
                    <input
                            type="email"
                            id="email"
                            formControlName="email"
                            class="form-control"
                            placeholder="Entrez votre email"
                    >
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
                        <div *ngIf="email?.errors?.['required']">Login est obligatoire</div>
                        <div *ngIf="email?.errors?.['email']">Format d'email invalide</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                            type="password"
                            id="password"
                            formControlName="password"
                            class="form-control"
                            placeholder="Entrez votre mot de passe"
                    >
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
                        <div *ngIf="password?.errors?.['required']">Mot de passe est obligatoire</div>
                    </div>
                </div>

                <div class="form-group">
                    <a routerLink="/auth/reset-password" class="reset-link">Mot de passe oublié?</a>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary login-btn" [disabled]="loginForm.invalid || isLoading">
                        {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
                    </button>
                </div>

                <div *ngIf="error" class="error-message login-error">
                    {{ error }}
                </div>
            </form>
        </div>

        <div class="copyright">
            © Centre Informatique du Ministère de la Santé
        </div>
    </div>
</div>
